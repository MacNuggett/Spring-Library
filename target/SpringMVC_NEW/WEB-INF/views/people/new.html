<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</div>
    <br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id ="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error message</div>
    <br/>
    <input type="submit" value="Добавить"/>
</form>
<a href="/people">Вернуться</a>

</body>
</html>
